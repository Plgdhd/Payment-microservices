name: UserService CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'user-service/**'

env:
  IMAGE_NAME: ${{ github.repository }}-user-service
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        run: mvn -B compile

  test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: user-service
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd="pg_isready -U postgres -d user-service"
          --health-interval=10s --health-timeout=5s --health-retries=5

      redis:
        image: redis:7-alpine
        ports: [6379:6379]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/user-service
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_REDIS_HOST: localhost
        run: mvn -B test jacoco:report

      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  sonarqube:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Jacoco
        uses: actions/download-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ github.repository }}-user-service \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  docker-push:
    needs: sonarqube
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: user-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-user-service:${{ github.sha }}
            ghcr.io/${{ github.repository }}-user-service:${{ github.ref_name }}