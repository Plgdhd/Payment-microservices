name: UserService CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'user-service/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'user-service/**'

env:
  IMAGE_NAME: ${{ github.repository }}-user-service
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build
        run: mvn -B compile

  test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    services:
      docker:
        image: docker:dind
        ports:
          - 2375:2375
        options: >-
          --privileged
          --shm-size=2g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Daemon
        run: |
          dockerd > /dev/null 2>&1 &
          echo "Waiting for Docker..."
          timeout=30
          while ! docker info > /dev/null 2>&1; do
            if [ $timeout -le 0 ]; then
              echo "Docker failed to start"
              exit 1
            fi
            sleep 1
            timeout=$((timeout - 1))
          done
          echo "Docker is ready!"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run Tests (Testcontainers)
        run: mvn -B test jacoco:report

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  sonarqube:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Download Jacoco
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ github.repository }}-user-service \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  docker-push:
    needs: sonarqube
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: user-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-user-service:${{ github.sha }}
            ghcr.io/${{ github.repository }}-user-service:${{ github.ref_name }}